paging.banner.placement=both
basic.empty.showtable=true

export.pdf=true
basic.msg.empty_list=No record found.
basic.msg.empty_list_row=<tr class="empty"><td colspan="100%">No record found.</td></tr></tr>
export.banner=<div class="exportlinks">Export Options：{0}</div>


locale.provider=org.displaytag.localization.I18nJstlAdapter
# locale.resolver (nothing by default, simply use locale from request)
locale.resolver=UTF-8

export.excel=true
export.excel.label=<span class="export excel">Excel </span>
export.excel.include_header=true
export.excel.filename=

export.types=csv excel  myexcel

export.myexcel=true
export.myexcel.class=com.clothserver.webapp.util.ExcelView
export.myexcel.label=Export EXCEL
# include header parameter is forwarded to your export view
export.myexcel.include_header=true


